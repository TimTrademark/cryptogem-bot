<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Crypto Gem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
</head>
<body>
<main>
    <img src="../images/logo.png" alt="my crypto gem logo">
    <h1 class="active-exchanges-heading">Active Exchanges</h1>
    <div class="divider"></div>
    <div class="active-exchanges-area">
        <div class="active-exchange-card">
            <div class="active-exchange-card-logo-area">
                <div class="active-exchange-card-logo"><img src="../images/mexc_logo.png" alt="exchange logo"></div>

            </div>
            <div class="active-exchange-card-content">
                <div class="active-exchange-card-content-header"><h2>MEXC</h2><img src="../images/delete.png"
                                                                                   alt="delete icon"></div>
                <div class="active-exchange-card-content-actions"><img src="../images/pause.png"
                                                                       alt="pause icon"><img class="play-icon"
                                                                                             src="../images/play.png"
                                                                                             alt="play icon"></div>
            </div>

        </div>
        <div id="add" class="add-exchange-card"><img src="../images/gridicons_add.png" alt="add-icon"></div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
